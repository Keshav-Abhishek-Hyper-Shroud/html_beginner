<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Object JavaScripts</title>
</head>
<body>
    <div class="container">
        <ul id="navbar">
            <li id="item-1">I am Item 1</li>
            <li id="item-2">I am Item 2</li>
            <li id="item-3">I am Item 3</li>
            <li id="item-4">I am Item 4</li>
            <li id="item-5">I am Item 5</li>
        </ul>
    </div>
    <script>
        let VAR1 = 1;   // Integer
        let VAR2 = "STRING";    // String
        let VAR3 = true;    // Boolean
        let VAR4 = null;    // Null
        let VAR5 = undefined;   // Undefined
        console.log(VAR1, VAR2, VAR3, VAR4, VAR5);

        // Here details is an object
        let details={
            name:'KESHAV ABHISHEK',
            salary: 'Sufficient',
            channel:'CodeWithKeshav'
        }
        console.log(details);

        // variable=[]  Here variable acts as an array
        let array=[1,2,3,4,5,'KESHAV',true,null,undefined,1.2];
        console.log(array);

        // variable=new Array() Here variable acts as an array
        let arr=new Array(1,2,3,4,5,'KESHAV',true,null,undefined,1.2);
        console.log(arr);

        // variable.sort()  Sorts an array
        array=array.sort();
        console.log(array);

        // variable.reverse()  Reverses an array
        array=array.reverse();
        console.log(array);
        
        // variable.push(value) push function appends value into the variable
        array.push('I AM PUSHED');
        console.log(array);

        let group=new Array(23);    // This group has 23 empty items
        console.log(group);
    </script>
</body>
</html>
