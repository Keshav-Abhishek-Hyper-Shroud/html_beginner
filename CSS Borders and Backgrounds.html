<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders and Backgrounds | KeshavAbhishek.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        #myID{
            border-top: 3px solid red;
            border-bottom: 3px double green;
            border-left: 3px dotted gold;
            border-right: 3px dashed cyan;
            border-top-left-radius: 5px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 20px;
            font-size: 90px;
            font-family: 'Big Shoulders Stencil Display', cursive;
        }

        #myIMG{
            background-image: url("https://cdn.codemy.com/wp-content/uploads/2015/01/sp21212.png");
            background-repeat: no-repeat;
            background-position: center center;
            border-top: 3px solid red;
            border-bottom: 3px double green;
            border-left: 3px dotted gold;
            border-right: 3px dashed cyan;
            border-top-left-radius: 5px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 20px;
            font-size: 90px;
            height: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <span id="myID">Line 1</span>
    <p id="myIMG">Here is an Image.</p>
</body>
</html>
