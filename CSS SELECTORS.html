<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS | KeshavAbhishek.com</title>
    <style>

        /* Element Selector */
        span{
            color:red;
        }
        /* Class Selector */
        .yellowBg{
            background-color: yellow;
            color: red;
        }
        /* Id Selector */
        #redBg{
            background-color: red;
            color: yellow;
        }
        /* Grouping Selector */
        footer, span{
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h5 style="text-align: center; margin-top: 0px;">CSS SELECTORS</h5>
    <span>Simple Selector</span></br>
    <span id="redBg">ID Selector</span></br>
    <span class="yellowBg">CLASS Selector</span>

    <footer>I am Footer</footer>

</body>
</html>
