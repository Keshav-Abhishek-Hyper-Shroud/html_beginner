<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time | Js</title>
</head>
<body>
    <script>
        // Date(k); Here k is in milliseconds passed from reference point T{hu Jan 01 1970 05:30:00 GMT+0530 (India Standard Time)}
        let dt=new Date();
        console.log(dt);

        // Date(year, month, date, hours, minutes, seconds, milliseconds)
        let dtt=new Date(2050, 1, 1, 1, 1, 1, 1);
        console.log(dtt);
        
        // Date("year-month-date")
        let dttt=new Date("2050-12-31");
        console.log(dttt);

        console.log("\nDate " + dt.getDate(),"\nDay " + dt.getDay(),"\nHours " + dt.getHours(),"\nMinutes " + dt.getMinutes(),"\nSeconds " + dt.getSeconds(),"\nMilliseconds " + dt.getMilliseconds(),"\nMonth " + dt.getMonth(),"\nYear " + dt.getFullYear())
    </script>
</body>
</html>
