<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities | KeshavAbhishek.com</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph &nbsp; is &nbsp; nice.</p> 
        <p>&lt;p&gt; - Here p is between arrowed brackets.</p>
        <p>Rupees is written like &#8377;</p>
        <!-- &nbsp; , &lt; , &gt; are called Entities in HTML -->
        <!-- This refers Indian Rupee symbol "&#8377;" and this creates blank message "&#8203;" -->
    </div>
</body>
</html>
