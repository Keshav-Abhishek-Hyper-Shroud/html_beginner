<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation in DOM Using Js</title>
    <style>
        ::marker{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Help</li>
            <li>Join</li>
        </ul>
    </div>
    <script>
        let main=document.getElementById('main');
        // main.innerHTML='<li>Home</li>'

        let container=document.getElementsByClassName('container');
        console.log(container);
        
        let selector=document.querySelector('#nav>li');
        console.log(selector);

        let selectors=document.querySelectorAll('#nav>li');
        console.log(selectors);
    </script>
</body>
</html>
