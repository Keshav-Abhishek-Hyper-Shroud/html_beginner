<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope If Else Conditionals IN JavaScripts</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
            <li>Item-8</li>
            <li>Item-9</li>
            <li>Item-10</li>
        </ul>
    </div>
    <script>
        let a='Hello';  //Here variable a is Global
        {
            let a='Bolo';   //Here variable a is Local
            console.log(a)
        }
        console.log(a)
        
        const str='I will not change';  //Values assigned as const cannot be changed in the whole Js
        console.log(str);

        // Lets                         Go                          To                      Conditionals

        let age=18;
        if(age>=18)
        {
            console.log("You can vote.");
        }
        else
        {
            console.log("You can\'t vote.");
        }

        const codelines=500;
        switch (codelines) {
            case 500:
                console.log('Correct 500');
                break;
            case 400:
                console.log('Correct 400');
                break;
        }

        
    </script>
</body>
</html>
